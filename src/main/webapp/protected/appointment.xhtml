<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Make Appointment</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header_with_no_jQ.xhtml" />
            </ui:insert>
        </div>
        <div class="jumbotron">
            <h:form>
                <h:outputLabel for="usernameInput">
                    Appointment Type
                </h:outputLabel><br/>
                <h:selectOneListbox value="#{appointmentBean.appointmentType}">
                    <f:selectItems value="#{appointmentBean.appointmentTypeList}" />
                </h:selectOneListbox><br />
                <h:outputLabel for="DateInput">
                    Date Of Appointment
                </h:outputLabel><br/> 
                <p:calendar value="#{appointmentBean.dateTimeOfAppointment}" id="popupButtonCal" showOn="button"/>
                <br/>
                <h:outputLabel for="TimeInput">
                    Time Of Appointment
                </h:outputLabel><br/>
                <h:selectOneListbox value="#{appointmentBean.dateTimeOfAppointment.time}">
                    <f:selectItems value="#{appointmentBean.avaliableTimeList}" />
                </h:selectOneListbox><br/><br/>
                <h:commandButton value="Make Appointment" 
                                 action="#{loginBean.login}" class="btn btn-primary"/>
            </h:form>
        </div>
        <ui:insert name="footer">
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
