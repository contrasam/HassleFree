<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add My Availability</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>
        <div class="jumbotron">
            <h:form>
                <h:outputLabel for="usernameInput">
                    Select Clinic
                </h:outputLabel><br/>
                <h:selectOneMenu value="#{physicianAvailabilityBean.clinicId}">
                    <f:selectItems value="#{physicianAvailabilityBean.clinicList}" />
                </h:selectOneMenu><br/><br/>
                <h:outputLabel for="DateInput">
                    Date Of Availability
                </h:outputLabel><br/> 
                <p:calendar value="#{physicianAvailabilityBean.dateHolder}" navigator="true" id="popupButtonCal" showOn="button" showButtonPanel="true" pattern="yyyy-M-d" required="true" /><br/><br/> 
                <h:outputLabel>
                    Start Time
                </h:outputLabel><br/>
                <h:inputText id="startTimeInput" value="#{physicianAvailabilityBean.startTimeHolder}" 
                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                <br />
                <h:outputLabel>
                    End Time
                </h:outputLabel><br/>
                <h:inputText id="endTimeInput" value="#{physicianAvailabilityBean.endTimeHolder}" 
                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                <br />
                <h:commandButton value="Add Availability" 
                                 action="#{physicianAvailabilityBean.addAvailability}" class="btn btn-primary"/>
                <input type="hidden" name="patientEmail" value="#{request.userPrincipal.name.toString()}" />
            </h:form>
        </div>
        <ui:insert name="footer">
            <ui:include src="/templates/footer_wo_jQ.xhtml" />
        </ui:insert>
    </h:body>
</html>
