<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HassleFree Clinic System</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Appointment Type  "/>
            <h:selectOneListbox value="#{appointment.appointmentType}">
                <f:selectItems value="#{appointmentType.appointmentTypeList}"/>
            </h:selectOneListbox><br/>
            <h:outputLabel value="Date Of Appointment   "/>
            <p:calendar value="#{user.dateOfBirth}" id="popupButtonCal" showOn="button"/><br/>
            <h:selectOneListbox value="#{appointment.appointmentType}">
            </h:selectOneListbox><br/>
            <h:commandButton value="Save" action="#{user.saveCustomer}" />
        </h:form>
    </h:body>
</html>
