<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>HassleFree Clinic System Login</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>
        <div class="jumbotron">
            <h:form>
                <h:outputLabel for="emailInput">
                    Email ID
                </h:outputLabel><br/>
                <h:inputText id="usernameInput" value="#{loginBean.username}" 
                             required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                <br />
                <h:outputLabel for="passwordInput">
                    Password
                </h:outputLabel><br/>
                <h:inputSecret id="passwordInput" value="#{loginBean.password}" 
                               required="true" class="form-control" style="width:200px; margin:0 auto; margin-left: auto"/>
                <br />
                <br />
                <h:commandButton value="Login" 
                                 action="#{loginBean.login}" class="btn btn-primary"/>
            </h:form>
        </div>
        <ui:insert name="footer">
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
