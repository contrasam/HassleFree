<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Default Header</title>
    </h:head>
    <h:body>
        <ui:composition>
            <style>
                .mainLogo {
                    display: block;
                    margin-left: auto;
                    margin-right: auto 
                }
            </style>
            <img src="/img/Meet-The-Doc.png" class="mainLogo"></img>
            <div>
                <h:form rendered="#{not empty request.remoteUser}">
                    <h:commandLink value="Logout" action="#{loginBean.logout}" /> |
                    <h:link value="Home" outcome="/home" />
                </h:form>
                <h:link value="Login" outcome="index" rendered="#{empty request.remoteUser}" />
            </div>
        </ui:composition>
    </h:body>
</html>
